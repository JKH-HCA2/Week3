<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="row">
        <div class="col-md border border-danger rounded-lg tableDisplay">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input onchange="searchByRadio()" type="radio" class="radioSelector" name="options" id="category" autocomplete="off" checked> Category
                </label>
                <label class="btn btn-secondary">
                    <input onchange="searchByRadio()" type="radio" class="radioSelector" name="options" id="price" autocomplete="off"> Price
                </label>
            </div>
            <select id="tourType" class="selectors custom-select">
                <option selected disabled>-- Choose a Category --</option>
                <option value="Museum Tours">Museum Tours</option>
                <option value="Food Tours">Food Tours</option>
                <option value="Adventure Tours">Adventure Tours</option>
            </select>
            <select id="tourPrice" class="selectors custom-select">
                <option selected disabled>-- Choose a Price Range --</option>
                <option value="Low Price">0 - $75</option>
                <option value="Mid Price">$75 - $150</option>
                <option value="High Price">$150+</option>
            </select>
            <table class="table table-dark" id="tours">
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </table>
            <button type="button" id="showResults" class="btn btn-primary">Display Results</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="scripts/tables.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
